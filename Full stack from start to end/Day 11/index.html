<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        I am a paragraph . some of the <span><b>words</b></span>
        have been wrapped in a <span><i>span  element</i></span>
    </p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>

    </ul>
    <p class="inline">I am a paragraph short one</p>
    <p class="inline">I am a another para</p>
</body>
</html>
