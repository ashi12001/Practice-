<!DOCTYPE html>
<html lang="en">
<!-- Searching using name attribute -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching</title>
</head>

<body>
    
    <h1 style="color :rebeccapurple"> searching various sites</h1> <br>
    
    <a href="https://www.youtube.com/" target="_blank" >youtube </a><br><br>


    <form action="https://www.reddit.com/search/?q=world" method="get">
        <label for="naam">Search reddit :</label>
        <input type="text" placeholder="search " name="q" id="naam">

    </form>
    <br>


    <form action="https://www.youtube.com/results?search_query=" method="get">
        <label for="naam">Search youtube :</label>
        <input type="text" placeholder="search youtube " name="search_query" id="naam">
    </form><br>

   
    
    <form action="https://www.google.com/search?" method="get">
        <label for="naam">Search google  :</label>
        <input type="text" placeholder="search google " name="q" id="naam">
        
    </form><br>
 <a href="_2.html">FORMS practice</a>
</body>

</html>
