<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Online Store</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container py-4">
    <h2>Products</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="product1.jpg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="card-text">$19.99</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="product2.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Add more product cards here -->
    </div>
  </section>

  <section class="container py-4">
    <h2>Cart</h2>
    <ul class="list-group cart-items">
      <!-- Dynamically add selected products here -->
    </ul>
    <p class="total-price">Total: $0.00</p>
    <button class="btn btn-primary checkout">Checkout</button>
  </section>

  <footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2023 Online Store. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code for adding functionality goes here
    // Use event listeners and DOM manipulation to handle cart and checkout functionality
  </script>
</body>
</html>
